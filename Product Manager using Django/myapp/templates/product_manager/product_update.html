<!DOCTYPE html>
<html>
<head>
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>
    <form method="post">
        {% csrf_token %}
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" value="{{ product.product_name }}">
        <br><br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ product.product_sub_cat.price }}">
        <br><br>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image">
        <br><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="{{ product.product_sub_cat.model }}">
        <br><br>
        <label for="ram">RAM:</label>
        <input type="text" id="ram" name="ram" value="{{ product.product_sub_cat.ram }}">
        <br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
