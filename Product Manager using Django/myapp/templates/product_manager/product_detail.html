<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
</head>
<body>
    <h1>Product Detail</h1>
    <p>Product ID: {{ products.product_id }}</p>
    <p>Product Name: {{ products.product_name }}</p>
    <p>Price: {{ products.product_sub_cat.price }}</p>
    <p>Image: <img src="{{ products.product_sub_cat.image.url }}" alt="Product Image"></p>
    <p>Model: {{ products.product_sub_cat.model }}</p>
    <p>RAM: {{ products.product_sub_cat.ram }}</p>
</body>
</html>
