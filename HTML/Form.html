<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function checkFname()
		{
			var f=document.frm.fname.value;
			var reg=/^[A-Za-z]+$/;
			if(f=="")
			{
				document.getElementById('fname').innerHTML="Please Enter First Name";
			}
			else if(!reg.test(f))
			{
				document.getElementById("fname").innerHTML="Please Enter Alphabets Only"
			}
			else
			{
				document.getElementById("fname").innerHTML="";
			}
		}

		function checkLname()
		{
			var f=document.frm.lname.value;
			var reg=/^[A-Za-z]+$/;
			if(f=="")
			{
				document.getElementById('lname').innerHTML="Please Enter Last Name";
			}
			else if(!reg.test(f))
			{
				document.getElementById("lname").innerHTML="Please Enter Alphabets Only"
			}
			else
			{
				document.getElementById("lname").innerHTML="";
			}
		}

		function checkEmail()
		{
			var f=document.frm.email.value;
			var reg=/^[A-za-z0-9-_.]+@[A-Za-z]+\.[A-za-z]{2,4}$/;
			if(f=="")
			{
				document.getElementById('email').innerHTML="Please Enter Email";
			}
			else if(!reg.test(f))
			{
				document.getElementById("email").innerHTML="Please Enter Valid Email";
			}
			else
			{
				document.getElementById("email").innerHTML="";
			}
		}	
		function checkMobile()
		{
			var f=document.frm.mobile.value;
			var reg=/^\d{10}$/;
			if(f=="")
			{
				document.getElementById('mobile').innerHTML="Please Enter Mobile number";
			}
			else if(!reg.test(f))
			{
				document.getElementById("mobile").innerHTML="Please Enter 10 Digits Only"
			}
			else
			{
				document.getElementById("mobile").innerHTML="";
			}
		}
		function checkPassword()
		{
			var f=document.frm.password.value;
			var reg=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
			if(f=="")
			{
				document.getElementById('password').innerHTML="Please Enter Password";
			}
			
			else if(!reg.test(f))
			{
				document.getElementById("password").innerHTML="Min 1 Upper, Min 1 Lower, Digit & Special Character(8,15)";
			}
			else
			{
				document.getElementById("password").innerHTML="";
			}
		}
		function checkCPassword()
		{
			var p1=document.frm.password.value;
			var p2=document.frm.cpassword.value;
			
			if(p2=="")
			{
				document.getElementById('cpassword').innerHTML="Please Enter Password";
			}
			
			else if(p1!=p2)
			{
				document.getElementById("cpassword").innerHTML="Password and Confirm Password Doesn't match";
			}
			else
			{
				document.getElementById("password").innerHTML="";
			}
		}
		function checkAddress()
		{
			var f=document.frm.address.value;
			
			if(f=="")
			{
				document.getElementById('address').innerHTML="Please Enter Last Name";
			}
			else
			{
				document.getElementById("address").innerHTML="";
			}
		}
		function checkGender()
		{
			var f=document.frm.gender.value;
			
			if(f=="")
			{
				document.getElementById('gender').innerHTML="Please Enter Your Gender";
			}
			else
			{
				document.getElementById("gender").innerHTML="";
			}
		}
		
		function checkResume()
		{
			var f=document.frm.resume.value;
			if(f=="")
			{
				document.getElementById("resume").innerHTML="Please Upload Resume";
			}
			else
			{
				document.getElementById("resume").innerHTML="";
			}
		}
		function checkDob()
		{
			var f=document.frm.dob.value;
			if(f=="")
			{
				document.getElementById("dob").innerHTML="Please Enter Date of Birth";
			}
			else
			{
				document.getElementById("dob").innerHTML="";
			}
		}
	</script>

</head>
<body>
<form method="post" action="" name="frm">
	<table cellpadding="3px" cellspacing="3px">
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname" onblur="checkFname();"></td>
			<td><span id="fname"></span></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname" onblur="checkLname();"></td>
			<td><span id="lname"></span></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" name="email" onblur="checkEmail();"></td>
			<td><span id="email"></span></td>
		</tr>
		<tr>
			<td>Mobile</td>
			<td><input type="text" name="mobile" maxlength="10" onblur="checkMobile();"></td>
			<td><span id="mobile"></span></td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea rows="5" cols="21" name="address" onblur="checkAddress();"></textarea></td>
			<td><span id="address"></span></td>
		</tr>

		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gender" value="male" onblur="checkGender();">Male
				<input type="radio" name="gender" value="female" onblur="checkGender();">Female	
			</td>
			<td><span id="gender"></span></td>
		</tr>
		<tr>
			<td>Hobby</td>
			<td>
				<input type="checkbox" name="hobby" value="music" >Music
				<input type="checkbox" name="hobby" value="travelling" >Travelling
				<input type="checkbox" name="hobby" value="reading" >Reading
				<input type="checkbox" name="hobby" value="dancing" >Dancing
			</td>
			<td><span id="hobby"></span></td>
		</tr>
		<tr>
			<td>Education</td>
			<td>
				<select name="education">
				<option>---Select Education---</option>	
				<option value="10th">10th</option>
				<option value="12th">12th</option>
				<option value="BCA">BCA</option>
				<option value="BBA">BBA</option>
				<option value="BE">BE</option>
				<option value="MCA">MCA</option>
				<option value="MBA">MBA</option>
				<option value="ME">ME</option>
				<option value="10th">10th</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Resume</td>
			<td>
				<input type="file" name="resume" onblur="checkResume();">
			</td>
			<td><span id="resume"></span></td>
		</tr>
		<tr>
			<td>Date of Birth</td>
			<td><input type="date" name="dob" onblur="checkDob();"></td>
			<td><span id="dob"></span></td>
		</tr>

		<tr>
			<td>Password</td>
			<td><input type="password" name="password" onblur="checkPassword();"></td>
			<td><span id="password"></span></td>
		</tr>

		<tr>
			<td>Confirm Password</td>
			<td><input type="password" name="cpassword" onblur="checkCPassword();"></td>
			<td><span id="cpassword"></span></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="submit" name="Register">
		</td>
		</tr>
	</table>

</form>

</body>
</html>
